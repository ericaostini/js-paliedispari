<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pari e Dispari</title>
</head>
<body>
    <div class="container">
        <h1>Palindroma</h1>
        <label for="parola">Inserisci una parola</label>
        <input type="text" name="parola" id="word">
        <button class="btn btn-primary">Invia</button>

        <div class="alert"></div>
    </div>
    <hr>
    <div class="container">
        <h1>Pari o Dispari</h1>
        <label for="choose">Inserisci pari o dispari</label>
        <input type="text" name="scelta" id="scelta">
        <button class="btn btn-danger">Invia</button>
        <label for="numero">Inserisci numero da 1 a 5</label>
        <input type="text" name="numero" id="number">
        <button class="btn btn-success">Invia</button>

        <div class="alert alert-success"></div>
    </div>




    <script src="js/script.js"></script>
</body>
</html>
